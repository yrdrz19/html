<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<!-- Ordered list-->
<ol>
	<li>Uno</li>
	<li>Dos</li>
	<li>Tres</li>
</ol>

<!-- Manually  changing the numbers-->

<ol start="-1">
	<li>Uno</li>
	<li>Dos</li>
	<li>Tres</li>
</ol>

<!-- Manually set a certain list item to a specific number-->

<ol start="3">
	<li value="8">Uno</li> <!-- Overrides the order-->
	<li>Dos</li>
	<li>Tres</li>
</ol>

<!-- Rerversing the list-->
<ol reversed>
	<li>Uno</li>
	<li value="4">Dos</li>
	<li>Tres</li>
</ol>

<!-- changing the type of numeral shown in the list-->

<!-- <ol type="1|a|A|i|I"> -->
<ol type="I">
	<li>Uno</li>
	<li>Dos</li>
	<li>Tres</li>
</ol>

<!-- Unorderd list-->
<ul>
	<li>Uno</li>
	<li>Dos</li>
	<li>Tres</li>
</ul>

<!-- Nested list-->

<ul>
	<li>Uno</li>
	<li>Dos</li>
		<ul>
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
		</ul>
	<li>Tres</li>
</ul>

<!-- Description list -->

<dl>
	<dt>name 1</dt>
	<dd>value for 1</dd>

	<dt>name 2</dt>
	<dd>value for 2</dd>
</dl>

</body>
</html>
